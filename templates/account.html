    <body id="page-top" class="index">
        <!-- Navigation -->

        <nav id = "mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">

    <section>

    <div class="container main-center " style = "position: absolute;top: 50%; left: 50%;
    margin-right: -50%; transform: translate(-50%, -50%)">
      <div class="row main">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3" >
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 id = 'user' class="panel-title">{{ name }}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" id = "picture" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQnEzJbPtsZ-5y88ICWHTOt-d5POUYv02F0ARVgwzKzUqCDJ1bo" class="img-circle img-responsive"> </div>
                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>
                      <tr>
                        <td>Name:</td>
                        <td>
                        <span id= 'name'>{{ name }}</span>
                        <input type="text" value = 'Edit Name' id = "editname" class = "hidden"/>
                        </td>
                      </tr>
                        <td>Email</td>
                        <td><a id = "email" href="mailto:'{{ email }}'">{{ email }}</a>
                        <input type="text" id = 'editemail' value = 'Edit Email' class = "hidden"/></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
                 <div class="panel-footer">
                        <!--<a data-original-title="Broadcast Message" data-toggle="tooltip" type="button" class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a>-->
                            <!-- <data-original-title="Edit this user" data-toggle="tooltip" type="button" id="edit" class="btn btn-sm btn-warning"><i class="glyphicon glyphicon-edit"></i> -->
                    </div>
          </div>
        </div>
      </div>
    </div>
