<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Campus Marketplace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.15/firebase.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="../static/js/map.js"></script>
    <!-- Bootstrap Core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../static/js/services.js"></script>

    <!-- Theme CSS -->
    <link href="../static/css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Directions service</title>
        <style>
            /* Always set the map height explicitly to define the size of the div
           * element that contains the map. */

            #map {
                height: 100%;
            }

            /* Optional: Makes the sample page fill the window. */

            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }


        </style>
</head>

<body id="page-top" class="index">
    <!-- Navigation -->

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container-fluid">
            <!--Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">Campus Marketplace</a>
            </div>
            <div class="navbar-form navbar-right">
                <button type="button" class="btn btn-primary text-justify text-uppercase" onclick="window.location.href = '../account'">My Account</button>
                <button type="button" class="btn btn-primary text-justify text-uppercase" onclick="window.location.href = '../signout'">Sign Out</button>                <!--Edit this so it knows when someone it logged in-->
            </div>
            <!--Collect the nav links, forms, and other content for toggling -->

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <header class="success" id="provide">
        <div class="container">
            <div class="row">
                <div class="col-lg-1 text-left">
                    <h2>Service</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="container">
                <p align:left>
                    <div class="col-lg-8 col-lg-offset- text-left">
                        <p><label for="Service" class="col-lg-19 col-form-label col-form-label-lg"><font size="+3"> Purchase Successful: {% if s.request == 0 %} Can you {% else %} I can{% endif %}{{ s.title|lower }}{% if s.request == 0 %} for me?{% else %} for you.{% endif %}</font></label></p>
                        <div>
                            <p style="float: left;"><img src="../static/img/services/{{ s.filename }}" height="400px" width="400px" border="1px"></p>
                            <p style="font-size: 100%">
                                <font size="+2"><b>Offered by: </b> {{ user.first_name }} {{ user.last_name }} ({{ user.email }})</font>
                            </p>
                        </div>

                        <div class="form-group">
                            <p><label for="description"><b>Description: </b><p style="font-size:100%;">{{ s.description }}</p></label></p>
                            <p><b>Market price: </b> ${{ s.price }}</p>
                        </div>

                    </div>
            </div>
            <p><label for="Directions" class="col-lg-19 col-form-label col-form-label-lg"><font size="+3">Directions:</font></label></p>

            <div class="container">

                <div class="row">
                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">Driving Time</div>
                            <div class="panel-body" id="DrivingTime"></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">Public Transportation Time</div>
                            <div class="panel-body" id="TransitTime"></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">Walking Time</div>
                            <div class="panel-body" id="WalkingTime"></div>
                        </div>
                    </div>

                    <div class="col-md-3">
                        <div class="panel panel-info">
                            <div class="panel-heading">Bicycling Time</div>
                            <div class="panel-body" id="BicyclingTime"></div>
                        </div>
                    </div>
                </div>


                <div id = "map"></div>
                <input type="hidden" id="from" value="{{ me.address }}"/>
                <input type="hidden" id="to" value="{{ s.address }}"/>
            </div>

        <iframe class="map-top" width="598" height="450" src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyBaFzK3GF_7CMn2RBragFEOM74uCppB9nw&#10;    &amp;origin='{{ me.address }}'&amp;destination='{{ s.address }}'&amp;avoid=tolls|highways" allowfullscreen=""></iframe>

          </div>


    </body>

</html>
